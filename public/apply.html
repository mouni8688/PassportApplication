<!DOCTYPE html>
<html>
<head>
    <title>Apply for Passport</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Passport Application Form</h2>

    <input id="fullname" placeholder="Full Name">
    <input id="dob" type="date">
    <input id="nationality" placeholder="Nationality">

    <button onclick="apply()">Submit Application</button>

    <p id="msg"></p>
    <div id="appBox"></div>
</div>

<script>
async function apply() {
    const fullname = document.getElementById("fullname").value.trim();
    const dob = document.getElementById("dob").value;
    const nationality = document.getElementById("nationality").value.trim();

    const msg = document.getElementById("msg");
    const appBox = document.getElementById("appBox");

    // âœ… Mandatory validation
    if (!fullname || !dob || !nationality) {
        msg.innerText = "All fields are required";
        msg.style.color = "red";
        return;
    }

    const body = { fullname, dob, nationality };

    const res = await fetch("/api/applicants/apply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    });

    const data = await res.json();

    if (data.application_number) {
        msg.style.color = "green";
        msg.innerText = "Application submitted successfully!";

        appBox.innerHTML = `
            <p><b>Your Application Number:</b></p>
            <h3>${data.application_number}</h3>
            <button onclick="copyAppNo('${data.application_number}')">
                Copy Application Number
            </button>
        `;
    } else {
        msg.style.color = "red";
        msg.innerText = data.message;
    }
}

// Copy to clipboard
function copyAppNo(appNo) {
    navigator.clipboard.writeText(appNo);
    alert("Application number copied!");
}
</script>

</body>
</html>
