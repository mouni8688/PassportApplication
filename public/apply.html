<!DOCTYPE html>
<html>
<head>
    <title>Apply for Passport</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<div id="header"></div>

<div class="container">
    <h2>Passport Application Form</h2>

    <input id="fullname" placeholder="Full Name" required>
    <input id="dob" type="date" required>
    <input id="nationality" placeholder="Nationality" required>

    <button onclick="apply()">Submit Application</button>

    <p id="msg"></p>
    <div id="appBox"></div>
</div>

<script>
async function apply() {
    const fullname = document.getElementById("fullname").value.trim();
    const dob = document.getElementById("dob").value; // ✅ USE DIRECTLY
    const nationality = document.getElementById("nationality").value.trim();

    const msg = document.getElementById("msg");
    const appBox = document.getElementById("appBox");

    msg.innerText = "";
    appBox.innerHTML = "";

    // ✅ Validation
    if (!fullname || !dob || !nationality) {
        msg.style.color = "red";
        msg.innerText = "All fields are required.";
        return;
    }

    try {
        const res = await fetch("/api/applicants/apply", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fullname, dob, nationality })
        });

        const data = await res.json();

        if (data.application_number) {
            msg.style.color = "green";
            msg.innerText = "Application submitted successfully!";

            appBox.innerHTML = `
                <p><b>Your Application Number:</b></p>
                <h3>${data.application_number}</h3>
                <p>You will be redirected to home page shortly...</p>
            `;

            setTimeout(() => {
                window.location.href = "user-home.html";
            }, 3000);
        } else {
            msg.style.color = "red";
            msg.innerText = data.message || "Something went wrong";
        }
    } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Server error. Please try again.";
    }
}
</script>

<script src="header.js"></script>
<script>
    loadHeader("user");
</script>

</body>
</html>
